<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
    integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">

  <title>프로그래머스 페북 리엑트 - Login</title>
</head>

<body>
  <div class="signup container">
    <h1 class="text-center">계정 만들기</h1>
    <form>
      <input type="email" class="form-control" placeholder="Email" required />
      <input type="text" class="form-control" placeholder="Your Name" required />
      <input type="file" class="form-control" placeholder="Profile" />
      <input type="password" class="form-control" placeholder="Password" min-length="5" required />
      <input type="password" class="form-control" placeholder="Repeat your password" required />
      <button class="btn btn-lg btn-primary btn-block" type="submit">
        가입하기
      </button>
    </form>
    <p class="text-help text-center">
      이미 계정이 있으신가요?
      <a class="text-center login-here" href="login.html">
        로그인 하기
      </a>
    </p>
</body>

</html>
